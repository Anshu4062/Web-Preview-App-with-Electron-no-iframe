<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Previewer</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }

      .left-panel {
        width: 400px;
        background: white;
        border-right: 1px solid #e0e0e0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 10px;
      }

      .header h1 {
        color: #333;
        font-size: 24px;
        font-weight: 600;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-group label {
        font-weight: 500;
        color: #555;
        font-size: 14px;
      }

      .input-group input {
        padding: 12px;
        border: 2px solid #d6e5df;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      .input-group input:focus {
        outline: 2px solid #c4dacd;
        border-color: #c4dacd;
      }

      .button {
        background: #005450;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .button:hover {
        background: #003f3a;
      }

      .button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .status {
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        font-size: 14px;
        color: #666;
        min-height: 40px;
        display: flex;
        align-items: center;
      }

      .right-panel {
        flex: 1;
        background: white;
        position: relative;
      }

      .preview-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #999;
        font-size: 32px;
      }

      .preview-placeholder.hidden {
        display: none;
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: none;
        opacity: 0;
        transition: opacity 180ms ease;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-overlay.open {
        display: flex;
        opacity: 1;
      }

      .modal {
        width: 640px;
        max-width: calc(100vw - 40px);
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.22);
        overflow: hidden;
        transform: translateY(8px) scale(0.98);
        opacity: 0;
        transition: transform 220ms ease, opacity 220ms ease;
      }

      .modal-overlay.open .modal {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      .modal-header {
        padding: 16px 20px;
        border-bottom: 1px solid #eef2f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f9fbfa;
      }

      .modal-title {
        font-size: 18px;
        font-weight: 700;
        color: #1f3b34;
      }

      .modal-body {
        padding: 18px 20px 8px 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px 16px;
      }

      .modal-body .form-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .modal-body label {
        font-size: 13px;
        color: #555;
      }

      .modal-body input {
        padding: 10px 12px;
        border: 2px solid #d6e5df;
        border-radius: 8px;
        font-size: 14px;
      }

      .modal-body input:focus {
        outline: 2px solid #c4dacd;
        border-color: #c4dacd;
      }

      .modal-footer {
        padding: 14px 20px 18px 20px;
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        background: #fafcfb;
        border-top: 1px solid #eef2f0;
      }

      .btn-secondary {
        background: #e9ecef;
        color: #222;
      }
      .btn-secondary:hover {
        background: #dfe3e6;
      }

      /* PACS table styles with green tones (cleaner spacing) */
      .pacs-table {
        border-radius: 10px;
        overflow: hidden;
      }
      .pacs-table th {
        text-align: left;
        padding: 12px 10px;
        background: #e7f1ec;
        color: #16483f;
        border-bottom: 2px solid #c9dfd6;
        font-weight: 600;
      }
      .pacs-table td {
        padding: 10px 10px;
        border-bottom: 1px solid #e9f2ee;
        vertical-align: middle;
      }
      .pacs-table tr {
        transition: background-color 180ms ease, transform 180ms ease;
      }
      .pacs-table tr.editing {
        background: #eef8f3;
      }
      .pacs-table tr.editing td {
        background: #eef8f3;
      }
      .pacs-table tr:nth-child(even) td {
        background: #f6fbf9;
      }
      .pacs-table tr:hover td {
        background: #edf7f3;
      }
      .pacs-table td:last-child {
        width: 140px;
      }
      .pacs-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .pacs-table input {
        width: 100%;
        padding: 8px 10px;
        border: 2px solid #d6e5df;
        border-radius: 8px;
        font-size: 14px;
        background: #ffffff;
      }
      .pacs-table input:focus {
        outline: 2px solid #c4dacd;
        border-color: #c4dacd;
      }
      .btn-sm {
        padding: 8px 14px;
        font-size: 13px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="header"></div>

        <div class="input-group">
          <label for="url-input">Website URL</label>
          <input
            type="url"
            id="url-input"
            placeholder="Enter your website URL"
            value="https://www.gargashhealthcare.com/jivexmobile/?code=KCFO6-CUHGA-6KSGV"
          />
        </div>

        <button id="load-btn" class="button">Load Website</button>

        <button id="add-pacs-btn" class="button">Add PACS details</button>

        <button id="view-pacs-btn" class="button">View PACS</button>

        <button id="eye-btn" class="button">Open Selected Study</button>

        <div class="status" id="status">
          Enter a URL and click "Load Website" to preview
        </div>
      </div>

      <div class="right-panel">
        <div class="preview-placeholder" id="preview-placeholder">
          <div>üåê Website preview will appear here.</div>
        </div>
      </div>
    </div>

    <!-- PACS Modal -->
    <div class="modal-overlay" id="pacs-modal">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="pacs-title"
      >
        <div class="modal-header">
          <div class="modal-title" id="pacs-title">Add PACS Details</div>
          <button
            id="pacs-close"
            class="btn-secondary button"
            style="padding: 8px 14px"
          >
            Close
          </button>
        </div>
        <div class="modal-body">
          <div class="form-field" style="grid-column: span 2">
            <label for="pacs-node">Node name</label>
            <input
              id="pacs-node"
              type="text"
              placeholder="e.g. RadiologyPACS"
            />
          </div>
          <div class="form-field">
            <label for="pacs-ip">IP</label>
            <input id="pacs-ip" type="text" placeholder="e.g. 192.168.1.10" />
          </div>
          <div class="form-field">
            <label for="pacs-port">Port</label>
            <input id="pacs-port" type="number" placeholder="e.g. 104" />
          </div>
          <div class="form-field" style="grid-column: span 2">
            <label for="pacs-ae">AE Title</label>
            <input id="pacs-ae" type="text" placeholder="e.g. PACS_AE" />
          </div>
        </div>
        <div class="modal-footer">
          <button id="show-existing-pacs" class="btn-secondary button">
            View PACS
          </button>
          <button id="save-pacs" class="button">Save</button>
        </div>
      </div>
    </div>

    <!-- PACS List Modal -->
    <div class="modal-overlay" id="pacs-list-modal">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="pacs-list-title"
      >
        <div class="modal-header">
          <div class="modal-title" id="pacs-list-title">PACS Entries</div>
          <button
            id="pacs-list-close"
            class="btn-secondary button"
            style="padding: 8px 14px"
          >
            Close
          </button>
        </div>
        <div class="modal-body" style="display: block; padding: 16px 20px">
          <div style="overflow: auto; max-height: 60vh">
            <table
              class="pacs-table"
              style="width: 100%; border-collapse: collapse"
            >
              <thead>
                <tr>
                  <th>Node</th>
                  <th>IP</th>
                  <th>Port</th>
                  <th>AE Title</th>
                  <th style="width: 120px">Actions</th>
                </tr>
              </thead>
              <tbody id="pacs-list-body">
                <tr>
                  <td
                    colspan="5"
                    style="text-align: center; color: #666; padding: 16px"
                  >
                    No PACS added yet
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer" style="justify-content: flex-end">
          <button id="pacs-list-refresh" class="button btn-primary">
            Refresh
          </button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
